<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        .container {
            width: 80%;
        }

        .images img {
            width: 100%;
            border-radius: 0px 40px 0px 39px
        }

        .container .row .comment {
            padding: 0px 0px 0px 10px;
        }

        .container .row .comment span {
            color: #CDCDCD;
            font-size: 10px;
        }

        .container .row .comment .rating i {
            color: #7DB3F6;
        }

        .container .row .about .gr {
            background-color: #F3F3F3;
            border-radius: 10px;
            font-size: 10px;
            padding: 1px 13px;
            width: 17%;
        }

        .container .row .about span {
            display: grid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                 <div class="images">
                    <div class="images">
                        <img src="../img/tiramisu.jpg" alt="">
                        <div class="comment">
                            <span class="img-comment">127<i class="fa-solid fa-comment"></i></span>
                            <div class="rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="about">
                                <span class="name">Tiramisu</span>
                                <span class="gr">150gr</span>
                                <h4>11.99AZN</h4>
                                <a href=""><i class="fas fa-shopping-basket"></i></a>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            </div>
        </div>
</body>

</html>
