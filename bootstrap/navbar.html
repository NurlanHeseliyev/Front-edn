<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/stayle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<style>
    .logo {
        position: relative;
        margin-right: 10px;
    }

    .logo i {
        position: absolute;
        bottom: 0;
        padding-left: 4.2rem;
        top: 6px;
        color: #7AB6F7;
    }

    .logo h2 {
        padding-top: 8px;
    }

    .nav-bar {
        display: flex;
        align-items: baseline;
    }

    .nav-bar a {
        color: black;
    }

    .nav-bar .nav-bar-item {
        display: flex;
        margin-top: 20px;
    }

    .nav-bar .nav-bar-item a {
        padding: 0px 10px;
        text-decoration: none;
    }

    .nav-bar .nav-social {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: baseline;

    }

    .nav-bar .nav-social a:first-child {
        text-decoration: none;
        padding: 12px;
        background-color: #CDCDCD;
        border-radius: 50%;
        width: 17%;
        text-align: center;

    }


    .nav-bar .nav-social .call {
        position: relative;
    }

    .nav-bar .nav-social .call .location {
        position: absolute;
        bottom: 20px;
        left: 4rem;
        color: #CDCDCD;
    }

    .nav-icon i {
        width: 10%;
        border: 1px solid #CDCDCD;
        border-radius: 50%;
        padding: 10px;
        display: inline;
    }

    .nav-bar .nav-social .call {
        padding: 0px 10px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="nav-bar">

                <div class="logo">
                    <i class="fa-solid fa-message"></i>
                    <h2>Deli<span class="difer" style="color:#7AB6F7;">v</span>ery</h2>
                </div>
                <div class="nav-bar-item">
                    <a href="">Products</a>
                    <a href=""> Recipes</a>
                    <a href="">Services</a>
                </div>
                <div class="nav-social">
                    <a href="">Special Bonuses</a>
                    <div class="call">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Baku</span>
                        </div>
                        <a href="" style="text-decoration: none;">+994 51229 83 10</a>
                    </div>
                    <div class="nav-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-basket-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
